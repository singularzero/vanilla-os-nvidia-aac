name: install-libspa-bluetooth
type: shell
modules:
  - name: common-deps
    type: apt
    source:
      packages:
        - devscripts
        
  - name: build-fdk-aac-free
    type: dpkg-buildpackage
    source:
      type: git
      url: https://salsa.debian.org/multimedia-team/fdk-aac-free
      branch: debian
      commit: latest

  - name: build-pipewire
    type: shell
    commands:
      - set -v
      - curl -o /sources/aac.patch https://raw.githubusercontent.com/singularzero/vanilla-os-nvidia-aac/mk-build-deps/aac.patch
      - echo 'deb-src https://ftp.debian.org/debian/ sid main' > /etc/apt/sources.list
      - apt -y update
      - mkdir /sources/pipewire-source/
      - cd /sources/pipewire-source/
      - apt source pipewire
      - cd pipewire-*
      - patch -p0 < /sources/aac.patch
      - cd /sources/
      - mk-build-deps -i -t "apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends -y" /sources/pipewire-source/pipewire-*/debian/control
      - cd /sources/pipewire-source/pipewire-*/pipewire-v*
      - debuild -us -uc
      - dpkg -i ../../libspa-0.2-bluetooth_*.deb

  - name: cleanup
    type: shell
    commands:
      - apt -y remove --purge devscripts
      - apt -y remove --purge pipewire-build-deps
      - apt -y autoremove
    # remaining files should be cleaned by vib script
      
commands:
  - echo 'install-libspa-bluetooth successful'
