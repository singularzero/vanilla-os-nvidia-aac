name: install-libspa-bluetooth
type: shell
modules:
  - name: common-deps
    type: apt
    source:
      packages:
        - devscripts
        
  - name: build-fdk-aac-free
    type: dpkg-buildpackage
    source:
      type: git
      url: https://salsa.debian.org/multimedia-team/fdk-aac-free
      branch: debian
      commit: latest

  - name: build-pipewire
    type: shell
    commands:
      - set -v
      - echo 'deb-src https://ftp.debian.org/debian/ sid main' > /etc/apt/sources.list
      - apt -y update
      - mkdir /sources/pipewire-source/
      - cd /sources/pipewire-source/
      - apt source pipewire
      - cd pipewire-*
      - patch -p0 < /sources/aac.patch
      - cd /sources/
      - mk-build-deps -i /sources/pipewire-source/pipewire-*/debian/control
      - cd /sources/pipewire-source/pipewire-*/pipewire-v*
      - DEB_BUILD_OPTIONS=noautodbgsym debuild -us -uc -e DEB_BUILD_OPTIONS
      - dpkg -i libspa-0.2-bluetooth_*.deb
      
commands:
  - echo 'pipewire build successful'
