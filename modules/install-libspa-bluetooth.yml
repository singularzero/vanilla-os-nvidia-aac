name: install-libspa-bluetooth
type: shell
modules:
  - name: common-deps
    type: apt
    source:
      packages:
        - build-essential
        - devscripts
  
  - name: build-fdk-aac-free
    type: dpkg-buildpackage
    source:
      type: git
      url: https://salsa.debian.org/multimedia-team/fdk-aac-free
      branch: debian
      commit: latest

commands:
  - echo 'libfdk build successful'
