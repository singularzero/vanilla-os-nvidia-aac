name: install-libspa-bluetooth
type: shell
modules:
  - name: common-deps
    type: apt
    source:
      packages:
        - build-essential
        - devscripts
  
  - name: build-fdk-aac-free
    type: dpkg-buildpackage
    source:
      type: git
      url: https://salsa.debian.org/multimedia-team/fdk-aac-free
      branch: debian
      commit: latest

  - name: build-pipewire
    type: shell
    commands:
      - echo 'deb-src https://ftp.debian.org/debian/ sid main' > /etc/apt/sources.list
      - apt update
      - apt build-dep pipewire
      - mkdir /source/pipewire-source/
      - cd /source/pipewire-source/
      - apt source pipewire
      - cd pipewire-*
      - patch -p0 < /source/aac.patch
      - debuild
      - dpkg -i libspa-0.2-bluetooth_*.deb
      
commands:
  - echo 'pipewire build successful'
